<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<script>
    let number =Number(prompt('Nhập số'));
    let tong = 0;
    for(let i = 1;i <= number;i++){
        tong = tong +i;
        document.write(tong)
    }
</script>
</body>
</html>
