<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên tố</title>
</head>
<body>
<script>
    let number = prompt('Số lượng nguyên tố muốn hiển thị');
    let dem = 0;

    function check(value) {
        if (value == 2) {
            return true;
        } else if (value < 2) {
            return false;
        } else if (value % 2 == 0) {
            return false;
        } else {
            for (let d = 3; d <= Math.sqrt(value); d = d + 2) {
                if (value % d == 0) {
                    return false;
                    break;
                }
            }
        }
        return true;
    }

    let number1 = 5;
    while (dem < number) {
        if (check(number1)) {
            dem++;
            document.write(number1 + " ");
        }
        number1++
    }
</script>
</body>
</html>
